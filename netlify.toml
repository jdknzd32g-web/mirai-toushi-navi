# Netlify configuration

# HTTPSへのリダイレクト（最優先）
[[redirects]]
  from = "http://eva-solution.netlify.app/*"
  to = "https://eva-solution.netlify.app/:splat"
  status = 301
  force = true

# ビルド設定
[build]
  publish = "."
  command = "echo 'No build required'"

# ヘッダー設定（セキュリティ強化）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# キャッシュ設定
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog/2025/*/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
